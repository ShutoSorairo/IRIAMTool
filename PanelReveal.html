<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パネル開け</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="PanelReveal.css">
</head>
<body>
    <a href="index.html" class="home-btn">ホームへ戻る</a>

    <div class="main-container">
        <h1>🎁 パネル開け</h1>
        <p>ミッションを達成してパネルを消し、隠されたイラストを完成させよう！</p>
        
        <div class="setting-area">
            <label for="imageInput" class="upload-btn">📁 隠す画像を選択</label>
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
        </div>

        <div class="board-wrapper">
            <img id="hidden-image" src="https://placehold.jp/800x600.png?text=No%20Image" alt="Hidden">
            
            <div id="panel-grid" class="panel-grid"></div>
        </div>

        <button onclick="resetPanels()" class="reset-btn">🔄 全て戻す</button>
    </div>

    <script src="PanelReveal.js"></script>
</body>
</html>
