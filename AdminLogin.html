<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>管理者ログイン</h2>
            <p style="color:#666; margin-bottom:20px;">パスワードを入力してください</p>
            
            <input type="password" id="password" placeholder="Password" onkeydown="if(event.key==='Enter') login()">
            
            <button onclick="login()" class="btn-login">ログイン</button>
            
            <p class="error" id="error-msg">パスワードが違います</p>
            
            <div style="margin-top: 30px;">
                <a href="index.html" class="link-home">← ホームへ戻る</a>
            </div>
        </div>
    </div>

    <script src="AdminLogin.js"></script>
</body>
</html>
