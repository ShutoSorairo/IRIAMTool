<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gacha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="Gacha.css">
</head>
<body>

    <a href="index.html" class="home-btn">ホームへ戻る</a>

    <div class="main-card">
        <h1>ガチャ</h1>

        <div class="section-box">
            <div class="section-header closed" onclick="toggleSection('sec-basic', this)">基本設定・データ管理</div>
            <div id="sec-basic" class="section-body" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                    <div><label>ガチャ名: <input type="text" id="gacha-title" value="マイガチャ" oninput="saveData()"></label></div>
                    <button class="btn-red" onclick="resetAll()">履歴全削除</button>
                </div>
            </div>
        </div>

        <div class="section-box">
            <div class="section-header closed" onclick="toggleSection('sec-rarity', this)">レアリティ設定</div>
            <div id="sec-rarity" class="section-body" style="display:none;">
                <div style="margin-bottom:10px;">
                    <label>レアリティ数: <input type="number" id="rarity-count" value="5" min="1" max="5" style="width:60px;" onchange="updateRarityTable()"></label>
                    <span style="font-size:0.8em; color:#888; margin-left:10px;">※変更すると確率がリセットされます</span>
                </div>
                <table>
                    <thead><tr><th>名称</th><th>出現率 (%)</th><th>色</th></tr></thead>
                    <tbody id="rarity-tbody"></tbody>
                </table>
                <div style="text-align:right; font-size:0.9em;">合計: <span id="total-prob" style="font-weight:bold;">0</span>%</div>
            </div>
        </div>

        <div class="section-box">
            <div class="section-header closed" onclick="toggleSection('sec-prize', this)">景品設定</div>
            <div id="sec-prize" class="section-body" style="display:none;">
                <div style="margin-bottom:10px;">現在の景品数: <span id="prize-count-display" style="font-weight:bold;">0</span> 個</div>
                <table>
                    <thead><tr><th style="width:40px;">No</th><th style="width:110px;">レアリティ</th><th style="width:80px;">確率</th><th>景品名</th><th style="width:50px;">操作</th></tr></thead>
                    <tbody id="prize-tbody"></tbody>
                </table>
                <button class="btn-add-row" onclick="addPrize()">＋ 景品を追加</button>
            </div>
        </div>

        <div class="gacha-play-area">
            <h2 style="margin-bottom:20px;">ガチャ抽選</h2>
            <div style="margin-bottom:20px;">
                <input type="text" id="user-name" placeholder="名前を入力 (省略可)" style="width:200px; text-align:center; padding:8px;">
            </div>
            <div style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap;">
                <button class="btn-draw" onclick="drawGacha(1)">1回</button>
                <button class="btn-draw" onclick="drawGacha(10)">10連</button>
            </div>
            <div style="margin-top:20px; display:flex; justify-content:center; align-items:center; gap:10px;">
                 <span style="font-size:0.9em; color:#555;">回数指定:</span>
                 <input type="number" id="custom-draw-count" value="100" style="width:70px; padding:6px; text-align:center;">
                 <button class="btn-blue" style="padding:6px 15px;" onclick="drawCustom()">回す</button>
            </div>
        </div>

        <div id="result-area">
            <div style="text-align:center; color:#ccc; padding:20px;">ここに結果が表示されます</div>
        </div>

        <div id="copy-area" style="text-align:center; margin-top:20px; display:none;">
            <button class="btn-green" onclick="copyResult()">📋 結果をコピー</button>
        </div>
    </div>

    <script src="Gacha.js"></script>
</body>
</html>
