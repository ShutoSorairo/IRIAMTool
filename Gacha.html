<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高機能ガチャツール再現版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-color: #00bcd4; /* シアン */
            --header-bg: #00acc1;
            --accent-color: #ff5252; /* 赤ボタン */
            --bg-color: #f5f5f5;
            --table-header: #e0f7fa;
            --table-border: #b2ebf2;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            color: #333;
        }
        /* ヘッダー */
        header {
            background-color: var(--main-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 1.5rem; }
        .version { font-size: 0.8rem; opacity: 0.8; }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 10px;
        }

        /* セクション共通 */
        .section-header {
            background-color: var(--main-color);
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 4px 4px 0 0;
            cursor: pointer; /* クリックできる感 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        .section-header:hover {
            background-color: var(--header-bg);
        }
        /* 開閉アイコン */
        .section-header::after {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.3s;
        }
        /* 閉じているときのアイコン */
        .section-header.closed::after {
            transform: rotate(-90deg);
        }
        /* 閉じているときのヘッダー（角丸を戻す） */
        .section-header.closed {
            border-radius: 4px;
            background-color: #78909c; /* 閉じているときは少し地味な色に */
        }

        .section-body {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            /* アニメーション用 */
            display: block; 
        }

        /* コントロール群 */
        .control-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.8; }
        .btn-red { background-color: var(--accent-color); }
        .btn-blue { background-color: var(--main-color); }
        .btn-gray { background-color: #78909c; }

        /* テーブル */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid var(--table-border);
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: var(--table-header);
            font-weight: bold;
            color: #006064;
        }
        input.table-input {
            width: 90%;
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        select {
            width: 90%;
            padding: 5px;
        }

        /* ガチャ抽選エリア */
        .gacha-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-draw {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
        }

        /* 結果表示 */
        #result-area {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 500px;
            overflow-y: auto;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .result-rarity { font-weight: bold; min-width: 50px; }
        
        /* レアリティごとの色（簡易） */
        .rarity-0 { color: #757575; } 
        .rarity-1 { color: #1e88e5; } 
        .rarity-2 { color: #43a047; } 
        .rarity-3 { color: #fbc02d; text-shadow: 1px 1px 0 rgba(0,0,0,0.1); } 
        .rarity-4 { color: #e91e63; font-weight:900; } 

        /* フッター */
        footer {
            text-align: center;
            padding: 20px;
            background: var(--main-color);
            margin-top: 40px;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>高機能ガチャツール (再現版)</h1>
        <span class="version">ver.1.0.1</span>
    </div>
    <div>
        <button class="btn-gray" onclick="location.href='index.html'">ホームへ戻る</button>
    </div>
</header>

<div class="container">
    
    <div class="section-header closed" onclick="toggleSection('sec-basic', this)">基本設定・データ管理</div>
    <div id="sec-basic" class="section-body" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; gap:10px; align-items:center;">
                <span>ガチャ名:</span>
                <input type="text" id="gacha-title" value="マイガチャ" oninput="saveData()">
            </div>
            <div>
                <button class="btn-red" onclick="resetAll()">履歴全削除</button>
            </div>
        </div>
    </div>

    <div class="section-header closed" onclick="toggleSection('sec-rarity', this)">▼ レアリティ設定</div>
    <div id="sec-rarity" class="section-body" style="display:none;">
        <div class="control-row">
            <label>レアリティ数設定: <input type="number" id="rarity-count" value="5" min="1" max="10" style="width:60px;" onchange="updateRarityTable()"></label>
            <span style="font-size:0.8rem; color:#666;">※変更すると確率設定がリセットされます</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width:30%">レアリティ名称</th>
                    <th style="width:30%">出現率 (%)</th>
                    <th>簡易色設定</th>
                </tr>
            </thead>
            <tbody id="rarity-tbody">
                </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align:right; font-size:0.9rem; color:#666;">
                        合計確率: <span id="total-prob">0</span>% (100%になるように調整してください)
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="section-header closed" onclick="toggleSection('sec-prize', this)">▼ 景品設定</div>
    <div id="sec-prize" class="section-body" style="display:none;">
        <div class="control-row">
            <label>景品数設定: <input type="number" id="prize-count" value="10" min="1" style="width:60px;" onchange="updatePrizeTable()"></label>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width:50px;">No.</th>
                    <th style="width:120px;">レアリティ</th>
                    <th style="width:100px;">個別確率</th>
                    <th>景品名</th>
                </tr>
            </thead>
            <tbody id="prize-tbody">
                </tbody>
        </table>
    </div>

    <div class="section-header">ガチャ抽選</div>
    <div class="section-body" style="background:#e0f7fa;">
        <div class="control-row" style="justify-content:center;">
            <label>なまえ入力欄: <input type="text" id="user-name" placeholder="名無し"></label>
            <label><input type="checkbox" id="detail-option"> 結果詳細表示オプション</label>
        </div>
        
        <div class="gacha-controls">
            <button class="btn-blue btn-draw" onclick="drawGacha(1)">1回</button>
            <button class="btn-blue btn-draw" onclick="drawGacha(10)">10連</button>
            <div style="display:flex; align-items:center; gap:5px;">
                <button class="btn-blue btn-draw" style="padding:10px 20px; font-size:1rem;" onclick="drawCustom()">回数指定</button>
                <input type="number" id="custom-draw-count" value="100" style="width:60px; padding:8px;">
            </div>
        </div>
    </div>

    <div class="section-header">結果</div>
    <div id="result-area">
        <div style="color:#aaa; text-align:center;">ここに結果が表示されます</div>
    </div>

</div>

<footer>
    Web Tool Mockup for IRIAM Tool
</footer>

<script>
    // 開閉機能
    function toggleSection(id, header) {
        const el = document.getElementById(id);
        if (el.style.display === 'none') {
            el.style.display = 'block';
            header.classList.remove('closed');
        } else {
            el.style.display = 'none';
            header.classList.add('closed');
        }
    }

    // データ管理用オブジェクト
    let config = {
        title: "マイガチャ",
        rarities: [
            { name: "N", rate: 50 },
            { name: "R", rate: 30 },
            { name: "SR", rate: 15 },
            { name: "SSR", rate: 4 },
            { name: "UR", rate: 1 }
        ],
        prizes: []
    };

    window.onload = function() {
        loadData();
    };

    function loadData() {
        const stored = localStorage.getItem('iriam_highspec_gacha');
        if (stored) {
            config = JSON.parse(stored);
            document.getElementById('gacha-title').value = config.title;
            document.getElementById('rarity-count').value = config.rarities.length;
            if(config.prizes.length === 0) initPrizes(10);
            document.getElementById('prize-count').value = config.prizes.length;
        } else {
            initPrizes(10); 
        }
        renderRarityTable();
        renderPrizeTable();
    }

    function saveData() {
        config.title = document.getElementById('gacha-title').value;
        localStorage.setItem('iriam_highspec_gacha', JSON.stringify(config));
    }

    function initPrizes(count) {
        config.prizes = [];
        for(let i=0; i<count; i++) {
            config.prizes.push({ name: "景品 " + (i+1), rarityIndex: 0 });
        }
        saveData();
    }

    // --- レアリティ設定 ---
    function updateRarityTable() {
        const count = parseInt(document.getElementById('rarity-count').value);
        if (count < 1) return;
        const currentLen = config.rarities.length;
        if (count > currentLen) {
            for (let i = currentLen; i < count; i++) {
                config.rarities.push({ name: "Rarity"+(i+1), rate: 0 });
            }
        } else if (count < currentLen) {
            config.rarities.splice(count);
        }
        saveData();
        renderRarityTable();
        renderPrizeTable();
    }

    function renderRarityTable() {
        const tbody = document.getElementById('rarity-tbody');
        tbody.innerHTML = '';
        let total = 0;
        config.rarities.forEach((r, index) => {
            total += parseFloat(r.rate) || 0;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="table-input" value="${r.name}" oninput="updateRarityData(${index}, 'name', this.value)"></td>
                <td><input type="number" class="table-input" value="${r.rate}" oninput="updateRarityData(${index}, 'rate', this.value)"></td>
                <td><span class="rarity-${index % 5}" style="font-weight:bold;">● Color</span></td>
            `;
            tbody.appendChild(tr);
        });
        const totalEl = document.getElementById('total-prob');
        totalEl.textContent = total.toFixed(2);
        totalEl.style.color = Math.abs(total - 100) < 0.01 ? 'green' : 'red';
    }

    function updateRarityData(index, field, value) {
        if (field === 'rate') value = parseFloat(value);
        config.rarities[index][field] = value;
        saveData();
        if(field === 'rate') renderRarityTable();
        if(field === 'name') renderPrizeTable();
    }

    // --- 景品設定 ---
    function updatePrizeTable() {
        const count = parseInt(document.getElementById('prize-count').value);
        if (count < 1) return;
        const currentLen = config.prizes.length;
        if (count > currentLen) {
            for (let i = currentLen; i < count; i++) {
                config.prizes.push({ name: "新規景品", rarityIndex: 0 });
            }
        } else if (count < currentLen) {
            if(confirm("景品数を減らすと末尾のデータが削除されます。よろしいですか？")) {
                config.prizes.splice(count);
            } else {
                document.getElementById('prize-count').value = currentLen; 
                return;
            }
        }
        saveData();
        renderPrizeTable();
    }

    function renderPrizeTable() {
        const tbody = document.getElementById('prize-tbody');
        tbody.innerHTML = '';
        const rarityCounts = new Array(config.rarities.length).fill(0);
        config.prizes.forEach(p => {
            if(p.rarityIndex < config.rarities.length) {
                rarityCounts[p.rarityIndex]++;
            }
        });

        config.prizes.forEach((p, index) => {
            let options = '';
            config.rarities.forEach((r, rIdx) => {
                options += `<option value="${rIdx}" ${p.rarityIndex == rIdx ? 'selected' : ''}>${r.name}</option>`;
            });
            let individualRate = "0.00";
            if (p.rarityIndex < config.rarities.length && rarityCounts[p.rarityIndex] > 0) {
                individualRate = (config.rarities[p.rarityIndex].rate / rarityCounts[p.rarityIndex]).toFixed(4);
            }
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>
                    <select onchange="updatePrizeData(${index}, 'rarityIndex', this.value)">
                        ${options}
                    </select>
                </td>
                <td style="color:#666; font-size:0.9em;">${individualRate}%</td>
                <td><input type="text" class="table-input" value="${p.name}" oninput="updatePrizeData(${index}, 'name', this.value)" style="text-align:left;"></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function updatePrizeData(index, field, value) {
        if (field === 'rarityIndex') value = parseInt(value);
        config.prizes[index][field] = value;
        saveData();
        if (field === 'rarityIndex') renderPrizeTable(); 
    }

    // --- ガチャロジック ---
    function drawCustom() {
        const count = parseInt(document.getElementById('custom-draw-count').value);
        drawGacha(count);
    }

    function drawGacha(times) {
        let totalRate = config.rarities.reduce((sum, r) => sum + (parseFloat(r.rate)||0), 0);
        if (Math.abs(totalRate - 100) > 0.1) {
            alert("レアリティ設定の合計確率が100%になっていません。(現在: " + totalRate.toFixed(2) + "%)");
            return;
        }
        if (config.prizes.length === 0) {
            alert("景品が設定されていません。");
            return;
        }

        const prizesByRarity = [];
        config.rarities.forEach(() => prizesByRarity.push([]));
        config.prizes.forEach(p => {
            if(prizesByRarity[p.rarityIndex]) prizesByRarity[p.rarityIndex].push(p);
        });

        const results = [];
        for(let i=0; i<times; i++) {
            const rand = Math.random() * 100;
            let current = 0;
            let selectedRarityIndex = -1;
            for(let r=0; r<config.rarities.length; r++) {
                current += config.rarities[r].rate;
                if (rand < current) {
                    selectedRarityIndex = r;
                    break;
                }
            }
            if(selectedRarityIndex === -1) selectedRarityIndex = config.rarities.length - 1;

            const candidates = prizesByRarity[selectedRarityIndex];
            if (candidates && candidates.length > 0) {
                const prize = candidates[Math.floor(Math.random() * candidates.length)];
                results.push({
                    rarity: config.rarities[selectedRarityIndex].name,
                    rIdx: selectedRarityIndex,
                    name: prize.name
                });
            } else {
                results.push({
                    rarity: config.rarities[selectedRarityIndex].name,
                    rIdx: selectedRarityIndex,
                    name: "(対象景品なし)"
                });
            }
        }

        // 表示
        let html = "";
        const userName = document.getElementById('user-name').value || "名無し";
        const date = new Date().toLocaleString();
        
        html += `<div style="border-bottom:2px solid #ddd; margin-bottom:10px; padding-bottom:5px;">
            <strong>${userName}</strong> さんの結果 (${times}回) - <span style="font-size:0.8em; color:#888;">${date}</span>
        </div>`;

        results.forEach((r, idx) => {
            html += `<div class="result-item">
                <span style="color:#888; font-size:0.8em; width:30px;">${idx+1}.</span>
                <span class="result-rarity rarity-${r.rIdx % 5}">[${r.rarity}]</span>
                <span>${r.name}</span>
            </div>`;
        });
        document.getElementById('result-area').innerHTML = html;
    }

    function resetAll() {
        if(confirm("設定データと履歴をすべて初期化しますか？")) {
            localStorage.removeItem('iriam_highspec_gacha');
            location.reload();
        }
    }
</script>
</body>
</html>
